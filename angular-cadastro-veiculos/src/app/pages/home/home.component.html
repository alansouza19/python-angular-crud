
<body>
  <div class="container">       
    <div class="form">
      
      <div class="botoes-button">
        <h1>Veículos</h1>
      <button (click)="cadastroVeiculo()">Cadastrar Veículo</button>
    </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo/Ano</th>
            <th scope="col">Valor</th>
            <th scope="col">Km</th>
            <th scope="col">Foto</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let veiculo of veiculos; let i = index">
            <td>{{ veiculo.nome }}</td>
            <td>{{ veiculo.marca }}</td>
            <td>{{ veiculo.modelo }}</td>
            <td>{{ veiculo.valor | currency:'BRL':'symbol':'1.0-0' }}</td>
            <td>{{ veiculo.quilometro | number: '1.0-0' }}</td>
            <td>{{ veiculo.foto }}</td>
            <td>
              <a class="botao-edit-trash" title="Editar" (click)="editaVeiculo(veiculo.id)"> 
                <img src="assets/edit.svg">
              </a> 

              <a class="botao-edit-trash" title="Excluir" (click)="deletaVeiculo(veiculo.id)">
                <img src="assets/trash.svg"> 
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
